<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios con Cadenas</title>
    <link rel="stylesheet" href="css/style1.css">
    <script defer src="js/mainArreglo-Cadena.js"></script>
</head>
<body>
    <nav>
        <img src="./pictures/logo2.png" alt="Logo" width="60" height="60">
        <ul class="nav-links" id="nav-links">
            <li><a href="./index .html">Inicio</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Ejercicios con Arreglos</h1>

        <!-- Ejercicio 9 -->
        <div class="exercise">
            <label for="palabra21">Ejercicio 9: Presentar los números múltiplos de 5 de un arreglo</label>
            <input type="text" id="pares5" placeholder="11,20,36,89,57">
            <button onclick="arreglo.pares5()">Mostrar respuesta</button>
            <div id="resp9" class="response">Aquí va la respuesta:</div>
            <p id="explicacion9"></p>

        </div>

        <!-- Ejercicio 10 -->
        <div class="exercise">
            <label for="palabra23">Ejercicio 10: El promedio de los números de un arreglo</label>
            <input type="text" id="promedio" placeholder="5,92,71,18,3">
            <button onclick="arreglo.promedio()">Mostrar respuesta</button>
            <div id="resp10" class="response">Aquí va la respuesta:</div>
            <p id="explicacion10"></p>

        </div>

        <!-- Ejercicio 11 -->
        <div class="exercise">
            <label for="palabra23">Ejercicio 11: El mayor de los numeros de un arreglo </label>
            <input type="text" id="mayormenor" placeholder="8,99,12,157,31">
            <button onclick="arreglo.mayormenor()">Mostrar respuesta</button>
            <div id="resp11" class="response">Aquí va la respuesta:</div>
            <p id="explicacion11"></p>

        </div>

        <!-- Ejercicio 12 -->
        <div class="exercise">
            <label for="palabra23">Ejercicio 12: Presentar los nombres que no sean "Ana" de un arreglo </label>
            <input type="text" id="diferente" placeholder="juan,Lucas,ana,Jose,ANa">
            <button onclick="arreglo.diferente()">Mostrar respuesta</button>
            <div id="resp12" class="response">Aquí va la respuesta:</div>
            <p id="explicacion12"></p>

        </div>   

        <!-- Ejercicio 13 -->
        <div class="exercise">
            <label for="palabra23">Ejercicio 13: Los pares de un arreglo recorridos desde el último elemento al primero</label>
            <input type="text" id="pares2" placeholder="101,895,36,70,17">
            <button onclick="arreglo.pares2()">Mostrar respuesta</button>
            <div id="resp13" class="response">Aquí va la respuesta:</div>
            <p id="explicacion13"></p>

        </div>      
    </div>
</body>
</html>
